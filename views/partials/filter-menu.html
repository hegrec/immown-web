<form class="js-filter-form">
    <div class="row purchase-type">
        <div class="checkboxbutton">
            <label>
                <input type="radio" value="sale" name="rent_or_sale">
                <span>A vendre</span>
            </label>
        </div>
        <div class="checkboxbutton btn">
            <label>
                <input type="radio" value="rent" name="rent_or_sale">
                <span>A louer</span>
            </label>
        </div>
    </div>
    <div class="row listing-type">
        <div class="checkboxbutton">
            <label>
                <input type="checkbox" value="1" name="construct_type" class="search_a" checked>
                <span>Appartement</span>
            </label>
        </div>
        <div class="checkboxbutton">
            <label>
                <input type="checkbox" value="1" name="construct_type" class="search_h" checked>
                <span>Maison</span>
            </label>
        </div>
        <div class="checkboxbutton">
            <label>
                <input type="checkbox" value="1" name="construct_type" class="search_t" checked>
                <span>Terrain</span>
            </label>
        </div>
    </div>
    <div class="row">
        <label class="small-6 columns">
            Prix Min:
            <select name="minprice">
                <option value="0">Pas de min</option>
                <option value="50000">{{ '50000' | currency }}</option>
                <option value="100000">{{ '100000' | currency }}</option>
                <option value="200000">{{ '200000' | currency }}</option>
                <option value="300000">{{ '300000' | currency }}</option>
                <option value="400000">{{ '400000' | currency }}</option>
                <option value="500000">{{ '500000' | currency }}</option>
                <option value="600000">{{ '600000' | currency }}</option>
                <option value="700000">{{ '700000' | currency }}</option>
                <option value="800000">{{ '800000' | currency }}</option>
                <option value="900000">{{ '900000' | currency }}</option>
                <option value="1000000">{{ '1000000' | currency }}</option>
            </select>
        </label>
        <label class="small-6 columns">
            Prix Max:
            <select name="maxprice">
                <option value="0">Pas de max</option>
                <option value="50000">{{ '50000' | currency }}</option>
                <option value="100000">{{ '100000' | currency }}</option>
                <option value="200000">{{ '200000' | currency }}</option>
                <option value="300000">{{ '300000' | currency }}</option>
                <option value="400000">{{ '400000' | currency }}</option>
                <option value="500000">{{ '500000' | currency }}</option>
                <option value="600000">{{ '600000' | currency }}</option>
                <option value="700000">{{ '700000' | currency }}</option>
                <option value="800000">{{ '800000' | currency }}</option>
                <option value="900000">{{ '900000' | currency }}</option>
                <option value="1000000">{{ '1000000' | currency }}</option>
            </select>
        </label>
    </div>
    <div class="row">
        <label class="small-6 columns">Pièces min<input type="text" name="minroom"></label>
        <label class="small-6 columns">Pièces max<input type="text" name="maxroom"></label>
    </div>
    <div class="row">
        <label class="small-6 columns">Taille min<input type="text" name="minsize"></label>
        <label class="small-6 columns">Taille max<input type="text" name="maxsize"></label>
    </div>
    <div class="row">
        <label class="small-12 columns">
            Trier:
            <select name="sort">
                <option value="featured">Par pertinence</option>
                <option value="priceasc">Par prix: croissant</option>
                <option value="pricedesc">Par prix: décroissant</option>
                <option value="sizeasc">Par taille: croissante</option>
                <option value="sizedesc">Par taille: décroissante</option>
            </select>
        </label>
    </div>
    <button class="btn expand">Actualiser la recherche</button>
</form>
